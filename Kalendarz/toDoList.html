<!DOCTYPE HTML>
<head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="toDo.css" />
        <link rel="stylesheet" type="text/css" href="./font-awesome/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Norican|Quicksand" rel="stylesheet">
</head
<body>
    <button id="goToCalendar">Back</button></br>
    <div><h1>To do list</h1></div>
    <div id="toDoContent">
        <table id="toDoTable">
            <thead>
            <tr>

                <td>Number</td>
                <td>Name</td>
                <td>Deadline date</td>
                <td>Description</td>
                <td>Task status</td>
                <td>Change</td>

            </tr>

            </thead>
            
            <tbody id="toDoBody">
            </tbody>
            
        </table>
        <button id="saveToDo">Save Changes</button>


    </div>
    
    <script src="toDoList.js" type="text/javascript"></script>
</body>
